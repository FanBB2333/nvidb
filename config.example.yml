# nvidb Configuration Example
# Copy this file to ~/.nvidb/config.yml and modify it to your needs.
# Or use `nvidb add` command to interactively add servers.

basic:
  # Compact display mode (default: false)
  # - false: stretch table to fill terminal width (gives more space to processes)
  # - true:  compact table width (do not force fill)
  compact: false

servers:
  # Example server with SSH key authentication (recommended)
  - hostname: "server1.example.com"
    port: 22
    username: "user1"
    nickname: "GPU Server 1"
    auth: "auto"  # auto | key | password
    identityfile: "~/.ssh/id_ed25519"  # Optional, used only when auth is auto/key

  # Example server with password authentication
  - hostname: "192.168.1.100"
    port: 22
    username: "admin"
    password: "your_password_here"  # Optional, will prompt if not set
    nickname: "Local GPU Workstation"
    auth: "auto"

  # Example server with custom SSH port
  - hostname: "server2.example.com"
    port: 2222
    username: "user2"
    nickname: "GPU Server 2 (Custom Port)"
    auth: "key"  # Use key-only authentication
    # identityfile: "~/.ssh/id_rsa"    # Optional, used only when auth is auto/key
